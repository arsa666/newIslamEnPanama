<h3>Los derechos de los esposos</h3>
<p>
En el Nombre de Allâh, Misericordioso, Compasivo. Alabado sea Allâh por habernos guiado al Camino Recto, habernos honrado con el Islam y guiarnos a la fe. Que Sus bendiciones sean con el sello de los Mensajeros y Profetas, aquel que transmitió el Mensaje y cumplió con lo que Allâh le encomendó, hasta que lo alcanzó la muerte por orden de Su Señor. Que las bendiciones y la paz de Allâh sean con él, su virtuosa familia y sus distinguidos compañeros.
</p><p>
Respetados hermanos y hermanas, la Jutbah de esta semana, trata acerca de los derechos del esposo y la esposa en el Islam.
El Islam ha concedido derechos y ha impuestos obligaciones sobre la pareja. Entre estos derechos, algunos son compartidos entre la pareja, otros son derechos del marido sobre la esposa, y otros son derechos de la esposa sobre el marido.
</p><p>
En una vida matrimonial cuando se cumple con todos los derechos y requisitos del matrimonio, se construye un hogar familiar firme y bello, que es agradable a todos. Cualquier tipo de deficiencia en la vida matrimonial respecto de los derechos, ya sean compartidos o particulares, se convertirá en un medio para crear grietas en esta sólida estructura que es la familia musulmana. Cualquier tipo de problema en el matrimonio tendrá repercusiones que afectarán no solo a la pareja, sino que afectarán también a los hijos, porque si un niño o niña, al levantarse en la mañana o al acostarse en la noche, es testigo de las peleas o discusiones de los padres, siendo la hija testigo de que su madre no cumple los derechos de su padre como corresponde, y por otro lado, siendo el hijo testigo de que su padre no cumple con los derechos de su madre, indudablemente ellos van a adoptar esta conducta, crecerán con esa ejemplo y cuando ellos sean  esposo o esposa, repetirán la conducta de sus padres.
</p><p>
Por eso es muy importante que la pareja se aferre al camino del Islam, adhiriendo al modo de vida enseñando por nuestro Dîn en todo, y lo que es muy importante, en lo que respecta a la vida matrimonial. De este modo vivirán siempre bajo la misericordia de Allâh y la felicidad, tranquilidad y paz que ella otorga, y ningún tipo de tristeza, pena o tribulación les podrá afectar.
</p><p>
Los derechos matrimoniales de los que trataremos, se dividen en tres categorías: 1) Derechos de la esposa sobre el marido; 2) Derechos del marido sobre la esposa; y 3) Derechos compartidos.
</p><p>
1) Derechos que el Islam consagra para la esposa sobre su marido:
</p><p>
Abû Hurairah (radiallâhu ‘anhu) narró que el Profeta (sallallâhu ‘alaihi wa sallam) dijo: “Os aconsejo que os relacionéis bien con las mujeres, ya que verdaderamente la mujer fue creada de una costilla y la parte más torcida de la costilla en su parte superior. Si tratas de enderezarla, la rompes y si la dejas, sigue estando torcida. Os aconsejo, pues, el buen comportamiento con las mujeres”. Dijo También el Profeta Muhammad (sallallâhu ‘alaihi wa sallam): “El más completo de los creyentes en su fe es el de mejor carácter. Y el mejor de vosotros es el mejor de vosotros con sus mujeres”.
</p><p>
Uno de los primeros derechos de la esposa es entregarle cumplidamente su maher, es decir la dote del matrimonio, como Allâh establece en el Qurân: “Dad a las mujeres la dote correspondiente de buen grado” (Sûrah An-Nisâ [4], âyah 4).
</p><p>
Asegurar a ella el sustento necesario. Este sustento incluye todas las necesidades de la esposa, como la comida, ropa, casa, medicamentos, etc. Al respecto dice Allâh: “y el padre tiene la obligación de proveer a la madre de su hijo el sustento diario y la vestimenta de acuerdo a sus recursos” (Sûrah Al Baqarah [2], âyah 231). Dijo además el Profeta Muhammad (sallallâhu ‘alaihi wa sallam): “Del dinero que gastas en la causa de Allâh por liberar a un esclavo, del dinero que gastas en un pobre y del dinero que gastas para cubrir las necesidades de tu familia, el que tiene mayor recompensa es aquel que gastas en tu familia”.
</p><p>
Otro derecho que el esposo debe observar es que debe preocuparse de salvarla del Infierno, como Allâh dice en el Qurân: “¡Oh, creyentes! Guardaos a vosotros mismos y a vuestras familias del Fuego, cuyo combustible serán los hombres y las piedras” (Sûrah At-Tahrîm [66], âyah 6). ‘Ali (radiallâhu ‘anhu) dijo respecto de esta âyah que también consiste en enseñarles buena conducta y darles educación islámica. Si el marido no puede enseñar o darles educación islámica a la esposa y los hijos, él tiene que facilitar los medios para ello, todo con la finalidad de que la esposa sepa que cosas le es obligatorio y que ha prohibido Allâh. También el marido tiene que hacer saber a su familia de la hora del salâh y ordenarles a rezar, como Allâh dice en el Qurân: “Ordena a tu familia practicar la oración prescrita y sé constante en su cumplimiento” (Sûrah Ta Ha [20], âyah 131).
</p><p>
El esposo debe tener gîrah sobre ella respecto de su Dîn y de su honor, porque gîrah es una de las cualidades esenciales de un hombre honrado. Esta cualidad además demuestra la hombría del marido. La gîrah no significa tener celos o malos pensamientos de la esposa sino que ser sobreprotector. El Islam también nos ordena tener gîrah en los siguientes aspectos: 1) El hombre debe preocuparse de que la mujer salga de su casa con hiÿâb; 2) Debe preocuparse de que ella proteja su vista, no fijándose en aquellas cosas que puedan dañar su Imân y su pudor; 3) El esposo debe velar porque ella no muestre su belleza ante extraños, sino que solo para él marido y sus mahram, es decir hijos, hermanos, padre, suegro, sobrinos, etc.; 4) Prevenir a su esposa de no interactuar con aquellos que no son mahram, aunque él le haya dado permiso.
</p><p>
El derecho de la esposa sobre el esposo es uno de los más grandes derechos para convivir de acuerdo a lo reconocido. Eso significa:
</p><p>
Tener una buena conducta y un buen comportamiento con ella, porque Rasûlullâh (sallallâhu ‘alaihi wa sallam) dijo: “El siervo más querido ante los ojos de Allâh, es aquel que tiene la mejor conducta”.
</p><p>
También significa que el marido tiene que respetar la opinión de ella y no criticarla ni despreciarla en frente de la gente ni a solas. Si el esposo se equivoca, debe pedir perdón de ella, como él quisiera que ella le pida perdón a él cuando ella se equivoca. Eso no le hará menos hombre sino que aumentará su estatus ante los ojos de ella e incrementará su amor.
</p><p>
También significa gastar un poco más de su presupuesto en ella y los hijos. Además hacer mashurah, es decir consultar con ella acerca de los asuntos de la casa, importantes o domésticos, tal  como lo hizo el Profeta Muhammad (sallallâhu ‘alaihi wa sallam) cuando pidió la opinión de Um Salamah (radiallâhu ‘anha) en el día del Tratado Hudhaibîyah.
</p><p>
El esposo también debe honrarla hablando bien sobre la familia de ella, además de visitar e invitar a la familia de su esposa a que los visite en su casa.
</p><p>
Un factor muy importante es que el hombre se dé el tiempo para hacer algunas bromas sanas y juegos con ella, ser complaciente con ella y también debe crear un ambiente distendido que sea propicio para que el rostro ella brille a través de la alegría y el relajo. Ser condescendiente con ella cuando usa ropas bonitas o que a ella le hagan sentir bien, adulándola y haciendo resaltar su buen ánimo. Por otro lado, el esposo también debe preocuparse de verse bien ante su esposa y arreglarse para ella. No debe ser crítico ni sacar a relucir los defectos o malas cualidades, y nunca amenazarla. Anas (radiallâhu ‘anhu) narró que Rasûlullâh (sallallâhu ‘alaihi wa sallam) nunca le dijo a él “¡Uf!”, ni se quejó por algo que hizo mal o dejó de hacer. También significa que el esposo se arregle para verse bien ante su esposa.
</p><p>
Ayudar a la esposa en la jidmat de los quehaceres de la casa, tanto el aseo y orden, lavar, ir de compras, cocinar, e incluso remendar nuestra propia ropa, como era la costumbre del Profeta Muhammad (sallallâhu ‘alaihi wa sallam). Cuando se le preguntó a ‘Âishah (radiallâhu ‘anha) acerca de cómo era la conducta del Profeta (sallallâhu ‘alaihi wa sallam) en la casa, dijo que él ayudaba en todos los asuntos de la casa, pero cuando llamaban para el salâh, dejaba todo para acudir al salâh en la Mezquita.
</p><p>
2) Los siguientes son algunos de los derechos que el Islam consagra para el esposo sobre su esposa:
</p><p>
Narró Um Salamah (radiallâhu ‘anha) que Rasûlullâh (sallallâhu ‘alaihi wa sallam) dijo: “Cualquier mujer que muere estando su marido complacido con ella, entrará al Paraíso”.
</p><p>
Ella debe obedecer a su esposo en lo bueno y lo permitido. Porque la obediencia aumenta el amor del marido hacia la esposa, se profundiza el cariño y la conexión entre los miembros de la familia. Abû Hurairah (radiallâhu ‘anhu) narró que Rasûlullâh (sallallâhu ‘alaihi wa sallam) dijo: “Cuando una mujer reza cinco veces al día, ayuna en Ramadân, protege sus partes privadas y obedece a su marido se le dirá el Día del Juicio: “Entra al Paraíso desde cualquier puerta que tú desees”.
</p><p>
Una mujer musulmana también tiene que saber que cuando ella insiste en hacer algo contra los deseos de su esposo creará rencor e irritación en el corazón de su marido y cuando una mujer musulmana piadosa hace enojar a su marido, deberá procurar lo antes posible hacer cosas que hagan feliz a su esposo para ganar su corazón, además de pedirle perdón.
</p><p>
También la esposa debe proteger el honor y los bienes de su marido, como Allâh dice en el Qurân: “Las mujeres piadosas obedecen a Allâh y a sus maridos, y cuidan en ausencia de ellos [su honor y sus bienes] encomendándose a Allâh” (Sûrah An-Nisâ [4], âyah 34). El Profeta Muhammad (sallallâhu ‘alaihi wa sallam) dijo a sus compañeros (radiallâhu ‘anhum): “¿Queréis que os enseñe cual es el mejor tesoro que posee un hombre?” Dijo: “Una mujer piadosa que cuando el marido la ve, se alegra; cuando le ordena, ella le obedece; y cuando él está ausente, ella protege a sí misma y los bienes del marido”.
</p><p>
Tener en consideración su honor y sus pensamientos, preocupándose de que el marido vea y escuche en la casa lo que a él le más agrada y también hacerle sentir feliz de parte de ella. Si un hombre en realidad no encuentra en su casa una mujer agradable y de buenos modales, tierna, amigable, encantadora, siempre con una sonrisa para él, veraz, de buena conducta y compasiva ¿Dónde más la podrá encontrar que no se en su propia casa?
</p><p>
Otra parte de los deberes u obligaciones de la esposa es cumplir los derechos del marido en cuanto a la organización de la casa y la educación de los hijos. Anas (radiallâhu ‘anhu) dijo que cuando los sahabah (radiallâhu ‘anhum) dejaban marchar a sus hijas con sus maridos les aconsejaban a ellas que atendieran a sus maridos, cumplieran con sus derechos y educaran bien a los hijos.
</p><p>
La esposa también debe ser buena con la familia del esposo. Ese es uno de los más significativos derechos del marido sobre la esposa, es además el camino más corto para ganar el corazón del marido, porque él se contenta cuando ella cumple los derechos de sus padres, sus hermanos y hermanas, y cuando tiene una buena convivencia con ellos. Eso hace feliz al marido y afirman el vínculo matrimonial. Evitará ella salir de su casa sin el consentimiento de su marido, aunque ella vaya a visitar a su propia familia.
</p><p>
La esposa debe ser agradecida por que lo él le entrega como parte del sustento en cuanto a comida, ropa, etc., sin olvidar que ese sustento proviene de Allah, y hacer Du‘â para que Allâh bendiga a su esposo, y no debe ser ingrata. Junto con esto, ella no debe demandar de su esposo cosas que estén sobre su capacidad, porque estas exigencias lo angustian y lo hacen caer en depresiones y tensiones.
</p><p>
3) Los siguientes son algunos de los derechos compartidos entre la pareja:
</p><p>
Ayudarse mutuamente en traer la felicidad al matrimonio y al hogar y rechazar el mal y la tristeza, lo más posible.
</p><p>
Ayudarse mutuamente en obedecer a Allâh y recordarse el uno a otro en tener Taquah, es decir temer sólo a Allâh. Los dos tienen que tener este sentimiento de una responsabilidad compartida en construir una familia musulmana y entregar una buena educación a sus hijos e infundirles también el temor de Allâh.
</p><p>
No hacer público los secretos del otro y no mencionar al otro en frente de la gente en cosas negativas, sean personas cercanas o desconocidas, incluso sus propios parientes o sus hijos, porque los problemas de la casa son más fáciles de resolver mientras no salgan de la casa. El Profeta Muhammad (sallallâhu ‘alaihi wa sallam) dijo: “La peor persona entre la gente ante los ojos de Allâh en el Día del Qiÿâmah es aquel que va a su mujer o que ella va a su esposo (en la intimidad) y después cuenta a los demás lo que hizo”.
</p><p>
Si nosotros, Inshâ Allâh, seguimos estas nobles enseñanzas del Islam, buscando la complacencia de Allâh, tendremos siempre la Rahmah (misericordia) de Allâh sobre nosotros y encontraremos un Ÿannah en nuestra casa. Debemos tener siempre presente que es imposible encontrar la felicidad, la paz o el éxito completos en este Dunia, porque este mundo está hecho de tristeza, de problemas y de angustias. Cuando estos nos aflijan, siempre debemos pedir ayuda de Allâh a través de la paciencia y la oración.
</p><p>
Hermanos y hermanas, quiera Allâh conceder a todos los esposos y esposas el taufiq de cumplir los derechos de unos y de otros. Amîn.
</p><p>
Wassalamu 'alaikum wa Rahmatullâhi wa Barakatuh
</p>
