    <h3>¿Por qué angustiarse, si posees los seis ingredientes?</h3>
    <p>En el libro La solución después de la dificultad se menciona la historia de un sabio que era agobiado por las calamidades. Sus hermanos lo visitaron y trataron de consolarle. El sabio respondió: “Para ello he creado un remedio que contiene seis ingredientes”. Preguntaron cuáles eran, a lo que les respondió: 
        “El primero es tener firme confianza en Allah. El segundo es conocer el hecho ineludible de que todo lo que está decretado sucederá y seguirá su curso inalterable. El tercero es que
        la paciencia es la más valiosa posesión del afligido. El cuarto es una creencia constante en lo que implica esta frase: ‘Si no tengo paciencia, ¿qué puedo lograr?’. El quinto es
        preguntarme a mí mismo: ‘¿Por qué voy a ser cómplice de mi propia destrucción?’. El sexto es saber que de un momento a otro las circunstancias se transforman y las dificultades 
        desaparecen”. No te angusties si otros te dañan, te insultan, te menosprecian o te oprimen. </p>

    <h3>No dejes que las dificultades te perturben</h3>
    <p>Las dificultades también fortalecen el corazón, expían los pecados y ayudan a eliminar la inclinación hacia el orgullo y la arrogancia. Tal vez recuerdes que en tiempos de dificultad, abandonaste las frivolidades sin sentido y recordaste a Allah. Al estar afligido, otros extendieron hacia ti su compasión fraternal y recibiste las súplicas de hombres ejemplares. En esas ocasiones, uno se somete voluntaria y humildemente al designio de Allah y se resigna a aceptar lo que él ha decretado. La calamidad genera prudencia y le da al afligido una advertencia temprana de lo que será seguir el camino del mal. Aquel que sufre las calamidades muestra coraje y paciencia; y sus circunstancias, a diferencia de quien se embriaga con los placeres mundanos, le permiten prepararse solemnemente para reunirse con su Señor. Puedes dictar un juicio sobre este mundo de manera imparcial, llegando así a verlo como algo que no vale la pena anhelar. Otros aspectos que se asocian con la sabiduría y los beneficios de enfrentar dificultades de tanto en tanto, si bien pueden estar más allá de nuestra comprensión, están presentes definitivamente y son de conocimiento del Señor de todo lo que existe. La tristeza debilitará tu determinación y la calidad de tu adoración. Uno de los efectos secundarios de la depresión es que a menudo hace que uno sea pesimista, y que culpe a los demás, incluso al Mismísimo Allah. La tristeza, la angustia y la ansiedad son las raíces de los problemas mentales y las causas del estrés. Tienes la compañía del Qurân, las súplicas, el recuerdo de Allah y la oración. Puedes alivianar la carga de tu ansiedad dando a los demás, haciendo el bien y siendo productivo. No te des por vencido ante la tristeza tomando el camino fácil de la ociosidad y la inactividad; por el contrario, ora, glorifica a tu Señor, lee, escribe, trabaja, visita amigos y familiares y reflexiona. “Vuestro Señor dice: Invocadme, que responderé [vuestras súplicas]” (40:60)
