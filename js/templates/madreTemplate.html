<h3>El servicio y respeto a la madre</h3>

<p>
En el Nombre de Allâh, Misericordioso, Compasivo. Alabado sea Allâh por habernos guiado al Camino Recto, habernos honrado con el Islam y guiarnos a la fe. Que Sus bendiciones sean con el sello de los Mensajeros y Profetas, aquel que transmitió el Mensaje y cumplió con lo que Allâh le encomendó, hasta que lo alcanzó la muerte por orden de Su Señor. Que las bendiciones y la paz de Allâh sean con él, su virtuosa familia y sus distinguidos compañeros.
</p><p>
Hermanos, la Jutbah de hoy trata acerca del servicio y respeto hacia los padres, especialmente a la madre:
</p><p>
Allâh establece en el Qurân: “Adorad a Allâh sin asociar nada con Él y haced el bien a vuestros padres, así como a los parientes, a los huérfanos, a los pobres, a los vecinos próximos, a los vecinos distantes, al compañero, al viajero y a los esclavos que poseáis. Es cierto que Allâh no ama a los engreídos y jactanciosos” (Sûrah An-Nisâ [4], âyah 36).
</p><p>
Allâh primero nos ordenó adorar solo a Él sin asociarle nada ni nadie; después de eso Allâh unió el honrar y el respetar a los padres, enfatizando el rango que tienen los padres ante Allâh, especialmente cuando los padres llegan a la vejes, como Allâh explicó en Su Libro: “Tu Señor ha ordenado que sólo Lo adoréis a Él y que hagáis el bien con los padres. Y si a alguno de ellos, o a los dos juntos, les llega la vejez junto a ti, no les digas "uff" ni los rechaces, sino que háblales con buenas palabras.” (Sûrah Al Isrâ [17], âyah 23).
</p><p>
Miqdâd (radiallâhu ‘anhu) narra que Rasûlullâh (sallallâhu ‘alaihi wa sallam) dijo: “Ciertamente Allâh nos ordenó el buen trato hacia los padres, el buen trato hacia las madres dos veces y el buen trato hacia los parientes más cercanos”. En este sentido, se narra que alguien se presentó ante el Profeta (sallallâhu ‘alaihi wa sallam) y le preguntó: “¡Oh Mensajero de Allâh! Entre la gente, ¿Quién tiene más derecho sobre mí?”, el Profeta (sallallâhu ‘alaihi wa sallam) dijo: “Tu madre”; luego preguntó: “¿Después de ella, quién?”, respondió Rasûlullâh (sallallâhu ‘alaihi wa sallam): “Tu madre”; volvió a preguntar: “¿Después de ella, quién?”, y volvió a responder el Profeta (sallallâhu ‘alaihi wa sallam): “Tu madre”, preguntó por cuarta vez: “¿Después de ella, quién?”, y finalmente Rasûlullâh (sallallâhu ‘alaihi wa sallam) dijo: “Tu padre”.
</p><p>
Se narra también que vino un hombre con su esposa donde Rasûlullâh (sallallâhu ‘alaihi wa sallam) discutiendo acerca de la tuición del hijo de ambos. El hombre dijo: “¡Oh Mensajero de Allâh! Este es mi hijo” La mujer replicó: “¡Oh Rasûlullâh! Él no cumple con los derechos de su hijo y lo abandona solo por su propio deseo, por lo tanto yo cuido a mi hijo, aunque me cuesta, además lo he amamantado por dos años” Cada uno quería quedarse con el niño. El Profeta (sallallâhu ‘alaihi wa sallam) dijo: “El niño quedará con su madre por el sacrificio que ella hizo por él”.
</p><p>
Bujari y Muslim narran de Asmâ Bint Abû Bakr (radiallâhu ‘anha): “Vino a visitarme mi madre siendo ella una persona que no le gusta el Islam. Yo pregunté al Mensajero de Allâh: “¡Oh Rasûlullâh! Mi madre vino a visitarme, pero ella no quiere nada con el Islam ¿Cómo debo tratarla?”. El Profeta (sallallâhu ‘alaihi wa sallam) respondió: “Trátala con la mejor conducta”.
</p><p>
Ibn Maÿa y Al Baihaqî narraron de ‘Âishah (radiallâhu ‘anhu) que El Profeta (sallallâhu ‘alaihi wa sallam) dijo: “Cuando entré en el Paraíso escuché a alguien recitando el Qurân y pregunté a los ángeles: “¿Quién es el recitador?” Respondieron: “Hârithah Ibn Nu’man (radiallâhu ‘anhu)” y agregaron: “Así son las virtudes… Así son las virtudes…” Porque era una persona que trataba a sus madre con la mejor conducta”.
</p><p>
En tiempos del Jalifato de ‘Umar Ibn Al Jattab (radiallâhu ‘anhu), siempre que venía a Madinah algún grupo de Yemen él preguntaba: “¿Acaso Uwais Ibn Âmir está entre ustedes?”, y así lo hacía con cada ÿam‘ât que llegaba de esa región. Hasta que después de un cierto tiempo llegó un grupo entre quienes se encontraba Uwais Ibn Âmir. ‘Umar le preguntó: “¿Tú eres Uwais Ibn Âmir?” Dijo que sí. ‘Umar (radiallâhu ‘anhu) dijo: “Escuché al Mensajero de Allâh (sallallâhu ‘alaihi wa sallam) diciendo: “Llegará a ustedes un grupo de personas de Yemen, entre ellos hay una persona que el mejor de los taba‘în. Su nombre es Uwais Ibn Âmir, él tiene lepra y es muy respetuoso con su madre. Si pide a Allâh, Él inmediatamente responde su Du‘â. ¡Oh ‘Umar! Si puedes, pídele que haga Istigfâr por ti”, pide Allâh Su perdón para mí” Uwais lo hizo y entonces ‘Umar pudo quedar tranquilo. Todo eso por el buen trato hacia su madre. Después ‘Umar le pregunto hacia donde se dirigía, dijo que hacia Kufa, le pregunto: “Si quieres puedo dar aviso a alguien para que te cuide allá” Respondió: “Me gustaría más quedarme con los pobres”.
</p><p>
Baihaqî narró de Ibn ‘Abbâs (radialláhu ‘anhumâ) que una vez dijo Rasûlullâh (sallallâhu ‘alaihi wa sallam): “Aquel hijo respetuoso que mira a sus padres con una mirada de misericordia, ciertamente Allâh registrará para él, por cada mirada un Haÿÿ aceptado”. Los sahabah (radiallâhu ‘anhum) que siempre fueron muy ansiosos por las recompensas de Allâh, preguntaron: “¡Oh Mensajero de Allâh! ¿Si uno mira a sus padres todos los días cien veces, Allâh igual va a darle la recompensa por cada mirada?” Respondió el Profeta (sallallâhu ‘alaihi wa sallam): “Allâh es Grande, Puro y Su recompensa no tiene límites”.
</p><p>
Fue narrado por Abû Daûd de Rabiah As-Sadi (radiallâhu ‘anhu) que dijo: “Estuvimos sentado con el Profeta (sallallâhu ‘alaihi wa sallam) cuando se presentó un hombre de la Tribu de Bani Salamah, y preguntó: ¡Oh Mensajero de Allâh! Puedo ser respetuoso y tratar a mis padres con una buena conducta aunque ya están muertos?” Dijo Rasûlullâh (sallallâhu ‘alaihi wa sallam): “Si. Has Du‘â para ellos, pide perdón a Allâh por ellos, cumple con sus asuntos y mantén buenas relaciones con sus parientes y se generoso con sus amigos” Agregó este hombre: “Que buen consejo me has dado Mensajero de Allâh” Dijo (sallallâhu ‘alaihi wa sallam): “Entonces practica lo que escuchaste”.
</p><p>
Alqama (radiallâhu ‘anhu) fue uno de los sahâbah que siempre estaba al servicio de Rasûlullâh (sallallâhu ‘alaihi wa sallam). Cuando se encontraba agónico no pudo recitar la kalimah, entonces el Profeta (sallallâhu ‘alaihi wa sallam) envió a los sahâbah que visiten a la madre de Alqama para preguntarle por qué él estaba en este estado. Ella respondió que estaba muy enojada con él porque le había roto el corazón y no lo perdonaría. Agregó que siempre cuando su esposa decía algo la escuchaba y cuando su madre decía algo la rechazaba. Al escuchar eso Rasûlullâh ordenó a los compañeros reunir algo de leña para iniciar un fuego y quemar su casa con él adentro. Dijo el Profeta (sallallâhu ‘alaihi wa sallam): “Es mejor que sufra el fuego de este mundo, antes del fuego que va a quemarlo mañana en el Día del Juicio Final” Al escuchar esto la madre de Alqama dijo inmediatamente: “¡Yo he perdonado a Alqamah! ¡Yo he perdonado a Alqamah!” Apenas estas palabras salieron de la boca de la mujer, la kalimah salió de la boca de Alqama. Rasûlullâh (sallallâhu ‘alaihi wa sallam) después de la oración fúnebre de Alqama (radiallâhu ‘anhu) dijo: “Ciertamente el Paraíso está bajo los pies de las madres”.
</p><p>
Entre las personas piadosas había uno que besaba los pies de su madre cada día, entonces sus compañeros le dijeron: “¿Acaso no es mucho que tú lo hagas todos los días?” Él respondió: “Yo siempre he querido estar entre los jardines del Paraíso y cuando escuche que “el Paraíso reposa a los pies de las madres”, me puse constante en esta acción”.
</p><p>
Hermano y hermanas, roguemos a Allâh para que nos de la capacidad de entender estas enseñanzas de ponerlas en práctica. Amín.
</p><p>
Wassalamu ‘alaikum wa Rahmatullâhi wa Barakatuh
