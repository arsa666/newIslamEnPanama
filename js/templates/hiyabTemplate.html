    <h3>La Musulmana usa el hiÿâb</h3>
<img class="imgBody" src="images/hiyab.jpg" />
<p>    La musulmana utiliza correctamente el hiÿâb cuando sale fuera de su casa. El hiÿâbes una vestimenta islámica distintiva, cuyas características han sido claramente definidas en el Qurân:
</p>
<p>
Prohibición del Hiyab en Francia
“Y diles a las creyentes que recaten sus miradas, seabstengan de cometer obscenidades, no muestren de sus arreglos y adornos másque lo está a simple vista [como el rostro y las manos], cubran sus pechos con sus velos, sólo muestren sus encantos [más allá del rostro y las manos] a sus maridos, sus padres, los padres de sus maridos, sus hijos, los hijos de sus maridos, sus hermanos, los hijos de sus hermanos, los hijos de sus hermanas, las mujeres, sus esclavas, sus sirvientes que no tengan deseos sexuales, los niños que todavía no sienten atracción por el sexo femenino, y [diles también] que no golpeen con los pies al caminar para que no se escuche el sonido de sus ajorcas [y llamen la atención de los hombres]. Y pedid perdón a Allâh por vuestros pecados ¡Oh creyentes!, que así tendréis éxito [en esta vida y en la otra]” (Sûrah An-Nùr [24], âyah 31).
</p>
<p>
La musulmana que ha sido fielmente guiada por su fe y que recibió una sólida educación islámica no usael hiÿâb sólo por una costumbre o una tradición heredada de sumadre o abuela, como algunos hombres y mujeres ignorantes tratan de describir sin ningún tipo de evidencia o lógica. La mujer musulmana usa el hiÿâb sobre las bases de su creencia que es un mandato de Allâh revelado para proteger a las mujeres musulmanas, hacer de su carácter algo distintivo, y para mantenerlas alejadas del resbaladizo declive de la inmoralidad y el error. Por eso, ella lo acepta de buena voluntad y con una sólida convicción, tal como las mujeres de los Muhâÿirûn y los Ansâr lo aceptaron,el día en que Allâh reveló Su sabio y claro mandato. Según un relato narrado por Al Bujâri que señala que ‘Â'ishah (radiallâhu ‘anha) dijo: “Que Allâh tenga misericordia de las mujeres de los Muhâÿirîn. Cuando Allâh reveló: “...cubran sus pechos con sus velos...”, ellas rasgaron sus vestiduras y cubrieron sus cabezas y rostros con ello”.
</p>
<p>
Según otro relato recopilado por Al Bujâri, se narra que ‘Â'ishah (radiallâhu ‘anha) dijo: “Ellas tomaron sus vestidos y los rasgaron en los bordes, luego cubrieron sus cabezas y rostros con ello”.
</p>
<p>
Safiyah Bint Shaibah (radiallâhu ‘anha) dijo: “Cuando estábamos con ‘Â'ishah (radiallâhu ‘anha) mencionamos a las mujeres de Quraish y sus virtudes. ‘Â'ishah (radiallâhu ‘anha) dijo: “Las mujeres de Quraish son buenas, pero ¡Por Allâh! no he visto a ninguna mejor ni más estricta en su adherencia al libro de Allâh que las mujeres de los Ansâr. Cuando fue revelada la âyah: “...cubran sus pechos con sus velos...”, los hombres de su tribu fueron hacia ellas y les recitaron las palabras que Allâh había revelado. Cada hombre la recitó a su mujer, hija, hermana y otros familiares de sexo femenino.Cada mujer de entre ellos se levantó, tomó sus túnicas decoradas y las envolvió por la fe y creencia en lo que Allâh había revelado. Ellas luego aparecieron detrás del Mensajero de Allâh (sallallâhu 'alaihi wa sallam), envueltas como si hubiera cuervos encima de sus cabezas”.
</p>
<p>
Que Allâh tenga misericordia de las mujeres de los Muhâÿirîn y los Ansâr. ¡Cuán fuerte era sufe, y cuán sincero era su Islam! ¡Cuán hermosa era su obediencia a la verdad cuando era revelada! Toda mujer que verdaderamente crea en Allâh y en Su Mensajero, no puede sino seguir el ejemplo de estas virtuosas mujeres, por ello, debe usar la vestimenta islámica distintiva, sin prestar atención a la desnudez y a la exhibición licenciosa que la rodea.
</p>
<p>
Preguntaron a una joven estudiante universitaria que usaba el hiÿâb, y cuya actitud no era menos admirable que la de las mujeres de los Muhâÿirîn y de los Ansâr:“¿No es demasiado caluroso estar con el hiÿâb puesto en medio del calor del verano?”, ella le respondió citando la âyah: “Diles [¡Oh, Muhammad!]: El calor del fuego del Infierno es mucho más intenso aún...” (Sûrah At-Taubah [9], âyah 81).
</p>
<p>
Son jóvenes musulmanas como éstas las que construirán hogares y familias, y elevarán una generación virtuosa que contribuirá a la sociedad con elementos constructivos y nobles.Hoy en día existen muchas de esta jóvenes, …Al Hamdulillâh.
</p>
<p>
Una vestimenta adecuada para las mujeres no fue algo nuevo introducido por el Islam, existió en todos las Leyes de Allâh reveladas antes del Islam. Los vestigios de esas leyes pueden ser revisados en los libros anteriores (es decir La Biblia). También lo apreciamos en la modesta vestimenta de las monjas cristianas que viven en el mundo islámico, así como en Occidente, y en el hecho de que las mujeres de la Gente del Libro cubren sus cabezas al entrar a sus iglesias. El rechazo moderno a la idea de las mujeres cubiertas y modestas va en contra de todas las leyes divinas, desde los tiempos de Ibrahim, Musa, e ‘Îsa (‘alaihimus-salam). Esta postura, es un intento de escapar al decreto enviado por Allâh para toda la humanidad a través de los siglos, traído de tiempo en tiempo por Sus Mensajeros para guiar a la humanidad hacia la verdad y la justicia, y para que se conviertan en una sola nación, adorando y obedeciendo a un sólo Señor.
</p>
<p>
La determinación de que las mujeres deben estar descubiertas, llevando vidas despojadas e inmorales, en varias de las sociedades liberales, es una señal de cuán lejos se han desviado de la guía de Allâh, no solamente en las tierras de los musulmanes sino en todos los países del mundo. Los incrédulos, puede que no se preocupen por esto,y hasta puede que vayan a la delantera e inventen mayores medios de inmoralidad. Pero los musulmanes que alaban a Allâh, recitando día y noche Su libro perfectamente preservado, jamás aceptarán tal desviación, no importa cuán negligentes y débiles sean en su práctica del Islam, pues constantemente escuchan las palabras concluyentes del Qurân y la Sunnah advirtiendo a quienes desobedezcan a Allâh y a Su Mensajero (sallallâhu 'alaihi wa sallam) de la prueba en esta vida y del severo castigo que les sobrevendrá el Día del Juicio.
</p>
<p>
“Que aquellos que desobedezcan las órdenes del Mensajero de Allâh [y rechacen su Mensaje] estén precavidos, no sea que les sobrevenga una desgracia o les azote un severo castigo” (Sûrah An-Nûr [24], âyah 63).
</p>
<p>
En consecuencia, aquellos hombres y mujeres que hayan ido a vivir a Occidente, e insten a las mujeres a descubrirse y a despojarse del hiÿâb fracasarán rotundamente, frente a la determinación de los hombres y mujeres del renacimiento islámico que está tomando lugar a lo largo del mundo. Las musulmanas correctamente guiadas y educadas han regresado a su vestimenta islámica distintiva, el correcto y decente hiÿâb, en muchos países islámicos que anteriormente habían sido testigos del llamado a la imitación ciega de occidente y a la abolición del hiÿâb. Algunos de los que apoyaron la “liberación” de las mujeres del hiÿâb y la modestia, hoy en día, han renunciado a sus opiniones del pasado, acerca de la exposición de las mujeres y el intercambio libre entre mujeres y hombres.
</p>
