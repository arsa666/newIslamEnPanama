        <p>

        </p>
            <p>Aquí algunos consejos útiles:</p>
        <ol>
          <li>Ten colgado en tu closet la ropa de Eid tuya y la de tu familia.  Igualmente los regalos para tus familiares y allegados,  debidamente empacados y etiquetados con el nombre.  Sal de compras  ahora y no pierdas un solo minuto de tu tiempo decidiendo qué ponerte o qué regalar.</li>
          <li>Planifica tu menú y mantén tu supermercado al día.  Esto evitará salidas innecesarias durante el mes de Ramadán.  Igualmente prepara y congela tus picadas y alimentos que consumirás durante el mes.</li>
          <li>Analiza tu rutina y verifica los momentos en que tengas más energías o cuando baje la intensidad.  Toma el tiempo que utilizas alistando a los niños para el colegio o preparando el Iftaar.  Aprovecha cuando estés lleno de energías (generalmente después de Fayr), para recitar el Quran, hacer Ibadat o  hacer los quehaceres del hogar para luego descansar.</li>
          <li>Prepara una lista de duas que quieras hacer este mes.  Márcalos y de esta manera se te hará fácil practicarlo.  Si no se encuentran en un solo libro (kitab), sácale copia y arma un folder.  De esta forma garantizarás que no se te queda ninguno por fuera.   Divídelos de la siguiente manera: duas que rezaré despúes de Fayr, duas para antes de Iftar, duas después de Taraweeh ,  duas para Tahajjud.  Esto es solo un ejemplo, puedes hacerlo como mejor se te acomode.  Coloca tu folder al lado de tu musal-la,  de esta forma no te dará pereza rezarlos aunque estés cansado.</li>
          <li>Empieza a bajar la cantidad de comida que ingieres diariamente desde ahora.  Entrena tu cuerpo para sentir un poquito de hambre cada día.  Practica algún tipo de ejercicio para ganar energías. Igualmente se aconseja entrenar nuestro estómago y el  cerebro será el responsable de controlar nuestro temperamento.  Cuando el cerebro se conecta con nuestro  estómago vacío, perderemos el control.</li>
          <li>Proponte metas  que puedas cumplir.  Diariamente rezaré X cantidad de partes  (suparos) del Quran.  Concéntrate y durante tus quehaceres diarios,  haz Zikar.   Después de Maghrib cena liviano para que puedas hacer Taraweeh.</li>
          <li>Aléjate de aquellas personas o situaciones  que puedan causarte estrés o te transmitan inquietud.  Mantén la calma y aprovecha esa paz que solo sentimos en el mes de Ramadán.</li>
